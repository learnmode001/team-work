<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="information">
        <input class="input1" type="text" placeholder="Name">
        <input class="input2" type="text" placeholder="Email">
    </div>

    <div >
        <p class="survey-text">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
        <button>Yes</button>
        <button>No</button>
    </div>
    <div style="margin-top: 30px;" class="google">
        <img class="g-image" src="g.png" alt="">
        <input class="google-search" type="text" placeholder="Search Google or type a URL">
    </div>
    <div style="margin-top: 30px;width: 300px;">
        <input class="first-name" type="text" placeholder="First Name">
        <input class="last-name" type="text" placeholder="Last Name">
        <input class="email" type="text" placeholder="Email">
        <button class="sign-up">Sign Up</button>
    </div>
</body>
</html>
